<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Donut Bar</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="logo">The<br>Donut<br>Bar</div>
            <div class="menu-box">
                <div class="search"><ion-icon name="search-outline"></ion-icon></div>
                <div class="menu"><ion-icon name="menu-outline"></ion-icon></div> 
            </div>
        </div>
    
        <div class="container">
            <div class="text1">Don</div>
            <div class="text2">Uts</div>
            <img src="images/Donut1.png" alt="" class="item1">
            <img src="images/Donut2.png" alt="" class="item2">
            <img src="images/cup.png" alt="" class="item3">
        </div>
        <div class="share_button">
            <div class="plus_btn">&#43;</div>
            <div class="msg">FOLLOW US</div>
            <div class="social1"><ion-icon name="logo-facebook"></ion-icon></div>
            <div class="social2"><ion-icon name="logo-instagram"></ion-icon></div>
            <div class="social3"><ion-icon name="logo-twitter"></ion-icon></div>
        </div>
    </div>
    <script>
        $flag=0;
        $('.plus_btn').click(function(){
            if($flag == 0)
            {
                $('.plus_btn').css({'transform':'rotate(45deg)'});
                $('.msg').css({'top':'-50px'});
                $('.social1').css({'top':'0px'});
                $('.social2').css({'top':'0px'});
                $('.social3').css({'top':'0px'});
                $flag=1;
            }
            else{
                $('.plus_btn').css({'transform':'rotate(0deg)'});
                $('.msg').css({'top':'-3px'});
                $('.social1').css({'top':'50px'});
                $('.social2').css({'top':'50px'});
                $('.social3').css({'top':'50px'});
                $flag=0;
            }
        })
    </script>
</body>
</html>
